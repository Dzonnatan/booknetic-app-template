name: Build Android APK with Fixed Node

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Booknetic App'
      site_url:
        description: 'WordPress Site URL'
        required: true
        default: 'https://example.com'
      primary_color:
        description: 'Primary Color'
        required: true
        default: '#007AFF'
      secondary_color:
        description: 'Secondary Color'
        required: true
        default: '#5856D6'
      logo_url:
        description: 'Logo URL'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
        
    - name: Configure app
      run: |
        # Update app configuration with provided values
        sed -i "s|{{APP_NAME}}|${{ github.event.inputs.app_name }}|g" app.json
        sed -i "s|{{SITE_URL}}|${{ github.event.inputs.site_url }}|g" config/api.js
        sed -i "s|{{WORDPRESS_URL}}|${{ github.event.inputs.site_url }}|g" config/api.js
        sed -i "s|{{PRIMARY_COLOR}}|${{ github.event.inputs.primary_color }}|g" config/colors.js
        sed -i "s|{{SECONDARY_COLOR}}|${{ github.event.inputs.secondary_color }}|g" config/colors.js
        sed -i "s|{{LOGO_URL}}|${{ github.event.inputs.logo_url }}|g" config/branding.js
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create React Native project
      run: |
        # Create a new React Native project without TypeScript template
        npx react-native init BookneticApp
        
    - name: Copy app files
      run: |
        # Copy our app files to the new project
        cp -r . BookneticApp/
        cd BookneticApp
        
    - name: Install project dependencies
      run: |
        cd BookneticApp
        npm install
        cd android && ./gradlew clean && cd ..
        
    - name: Build APK
      run: |
        cd BookneticApp
        cd android
        ./gradlew assembleDebug
        
    - name: Copy APK
      run: |
        cp BookneticApp/android/app/build/outputs/apk/debug/app-debug.apk ./app.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: "app.apk"
